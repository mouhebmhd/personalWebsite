<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Se Connecter</title>
    <link rel="stylesheet" href="./styles/login.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
</head>
<body>
    <div class="container">
        <div class="signIn">
            <h1 class="signInTitle">Sign In</h1>
            <div class="iconsContainer">
                <div class="icon"><a href="http://www.facebook.com" target="_blank" ><i class="fa-brands fa-facebook"></i></a></div>
                <div class="icon"><a href="http://www.google.com"   target="_blank" ><i class="fa-brands fa-google-plus-g"></i></a></div>
                <div class="icon"><a href="http://www.twitter.com"  target="_blank" ><i class="fa-brands fa-twitter"></i></a></div>
                <div class="icon"><a href="http://www.linkedin.com" target="_blank"><i class="fa-brands fa-linkedin"></i></a></div>
            </div>
            <p class="signInMessage">or use your email and your password</p>
            <form action="">
                <input  name="email" type="email"  class="emailInput" placeholder="Email">
                <input type="password" name="password" class="passwordInput" placeholder="Password" >
                
                        <p class="forgetPassMsg">Forget your password </p></form>

            <input type="submit" class="submitButton" value="Sign In" >

        </div>
        <div class="helloMessage">
            <h1 class="helloTitle">Hello , Friend !</h1>
            <p class="helloParag">Register with your email to use all of our site features</p>
            <button class="btnSignUp">Sign Up </button>
        </div>
    </div>

</body>
</html>
